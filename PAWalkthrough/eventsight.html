<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href=" https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>EventSight</title>


</head>
<body>
    <div class="header-container">

        <div class="header-bundle">
            <h1 class="site-title">EventSight</h1>

            <div class="search-container">
                <i class="fas fa-search magnify"></i>
                <input class="search-input" type="text" placeholder="search events">
            </div>

        </div>
        <div class="login-bundle"></div>
        <a href="">Create Event</a>
        <a href="">Log in</a>
        <a href="">Sign up</a>
    </div>

    <div class="event-content">
        <h3 class="sub-header">Checkout trending categories</h3>

        <div class="category-container">
            <button class="site-button category-button"><i class="fas fa-music"></i> Music</button>
            <button class="site-button category-button"><i class="fas fa-book-medical"></i> Health</button>
            <button class="site-button category-button"><i class="fas fa-tree"></i> Outdoors</button>
            <button class="site-button category-button"><i class="fas fa-dog"></i> Pets</button>
        </div>

        <h3 class="sub-header">Events in New York</h3>

        <div class="event-container">
            <div class="event-card">
                <img class='event-img' src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg" alt="">
                <div class="event-details">
                    <a href="">Disco New York Halloween</a>
                    <p>October 31, 2023</p>
                </div>
                <div class="price">
                    Starts at $54.98
                </div>
            </div>

            <div class="event-card">
                <img class='event-img' src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg" alt="">
                <div class="event-details">
                    <a href="">Tech Outdoor Networking Event</a>
                    <p>September 7, 2023</p>
                </div>
                <div class="price">
                    $10 Donation
                </div>

            </div>

            <div class="event-card">
                <img class='event-img' src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg" alt="">
                <div class="event-details">
                    <a href="">Online Dance Party</a>
                    <p>August 31, 2023</p>
                </div>
                <div class="price">
                    FREE on Zoom!
                </div>
            </div>
        </div>
            <button class="site-button see-more">See more</button>

    </div>
    <div class="footer-container">
        @2022 EventSight

    </div>

</body>
</html>
