<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Times</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="stylesheets/components/masthead.css">
  <link rel="stylesheet" href="stylesheets/global.css">
  <link rel="stylesheet" href="stylesheets/main-styles.css"


</head>
<body>
    <header>
        <div class="masthead">
          <div class="masthead__menu-and-search">
            <div class="masthead__button-icon"><i class="fa fa-bars"></i></div>
            <div class="masthead__button-icon"><i class="fa fa-search"></i></div>

          </div>
          <div class="masthead__actions">
            <button>Subscribe Now</button>
            <button>Log In</button>
            <div><i class="fas fa-cog"></i></div>
          </div>
          <div class="masthead__technologies">
            <div>
              <span>CSS</span>
              <span>HTML</span>
              <span>JavaScript</span>
              <span>Python</span>
            </div>

          </div>
          <!-- <div class="masthead_borders"> -->
          <div class="masthead__date">June 12, 2024</div>
          <div class="masthead__logo"><img src="images/logo.png" alt="Logo"></div>
          <div class="masthead__paper"><i class="far fa-newspaper"></i> Today's Paper</div>
        </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
